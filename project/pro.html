<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">EMS</a>
        <nav class="navbar">
            <a href="#" class="active" id="homeBtn">HOME</a>
            <a href="#" class="btn" id="loginBtn">Login</a>
            <a href="#">ADMIN</a>
            <a href="#">MANAGER</a>
            <a href="#">EMPLOYEE</a>
            <a href="contact.html">CONTACT</a>
        </nav>
    </header>

    <section class="home" id="home">
        <div class="home-content">
            <h1>"Welcome to EMS"</h1>
            <h3>Employee Management System</h3>
            <p>Manage employee data efficiently and effectively.</p>
            <div class="home-sci">
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-telegram'></i></a>
                <a href="#"><i class='bx bxl-linkedin'></i></a>
            </div>
        </div>
        <div class="img-over">
            <img src="picmg.webp" alt="Welcome Image">
        </div>
    
    </div>
    </section>

    <!-- Hidden Login Section -->
    <div class="login-overlay" id="loginOverlay">
        <div class="login-container">
            <span class="close-btn" id="closeBtn">&times;</span>
            <h1 class="login-title">Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="user-type">Select Role:</label>
                    <select id="user-type" name="user-type" required>
                        <option value="admin">Admin</option>
                        <option value="manager">Manager</option>
                        <option value="employee">Employee</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
